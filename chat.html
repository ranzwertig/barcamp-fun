<!doctype html>
<html>
    <head>
        <script src="http://barcamp-fun.ranzwertig.cloud9ide.com/socket.io/socket.io.js"></script> 
        <script> 
         var socket = new io.Socket('http://barcamp-fun.ranzwertig.cloud9ide.com'); 
         socket.connect();
         socket.on('connect', function(){
            alert('connected');
         }) 
         socket.on('message', function(){
            alert('message');
         }) 
         socket.on('disconnect', function(){
            alert('disconnect');
         }) 
        </script> 
    </head>
    <body>
    </body>
</html>
